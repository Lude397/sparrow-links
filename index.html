<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Liens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #1A1A2E;
            --light: #F8FAFC;
            --gray: #64748B;
            --gray-light: #E2E8F0;
            --success: #10B981;
            --error: #EF4444;
            --white: #FFFFFF;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.12);
            --radius: 12px;
            --radius-sm: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            color: var(--secondary);
            line-height: 1.5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--gray);
            font-size: 14px;
        }

        .add-section {
            background: var(--white);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .add-section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--gray);
        }

        .form-input, .form-select {
            padding: 12px 14px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: var(--error);
            color: var(--white);
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-add {
            width: 100%;
            margin-top: 8px;
        }

        .categories-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            background: var(--white);
            border-radius: 20px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
        }

        .category-section {
            margin-bottom: 24px;
        }

        .category-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .link-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .link-icon {
            width: 44px;
            height: 44px;
            background: var(--light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .link-info {
            flex: 1;
            min-width: 0;
        }

        .link-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-url {
            font-size: 12px;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-open {
            background: var(--primary);
            color: var(--white);
            padding: 10px 16px;
            font-size: 12px;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-weight: 500;
        }

        .btn-delete {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 14px;
            color: var(--gray);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        .stats {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .stat-item {
            background: var(--white);
            padding: 12px 20px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            font-size: 13px;
        }

        .stat-item strong {
            color: var(--primary);
        }

        @media (min-width: 768px) {
            .links-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Mes Liens</h1>
            <p>Tous mes projets et outils au meme endroit</p>
        </div>

        <div class="stats">
            <div class="stat-item"><strong id="totalLinks">0</strong> liens</div>
            <div class="stat-item"><strong id="totalCategories">0</strong> categories</div>
        </div>

        <div class="add-section">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-input" id="inputNom" placeholder="Ex: Teka Admin">
                </div>
                <div class="form-group">
                    <label class="form-label">Categorie</label>
                    <input type="text" class="form-input" id="inputCategorie" placeholder="Ex: TEKA" list="categoriesList">
                    <datalist id="categoriesList"></datalist>
                </div>
            </div>
            <div class="form-row full">
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <input type="url" class="form-input" id="inputUrl" placeholder="https://...">
                </div>
            </div>
            <button class="btn btn-primary btn-add" onclick="ajouterLien()">Ajouter</button>
        </div>

        <div class="categories-filter" id="categoriesFilter">
            <button class="filter-btn active" onclick="filtrerCategorie('all')">Tous</button>
        </div>

        <div id="liensContainer">
            <div class="loading">Chargement...</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        var SUPABASE_URL = 'https://kolwacpvfxdrptldipzj.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvbHdhY3B2ZnhkcnB0bGRpcHpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjYzOTMsImV4cCI6MjA3NzQwMjM5M30.cXXOxBkX9KaddhfY5JoAvMGz-ohxdCoh5iQlHMUGHqE';
        var supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        var liens = [];
        var categories = [];
        var filtreActuel = 'all';

        async function init() {
            await chargerLiens();
        }

        async function chargerLiens() {
            try {
                var result = await supabaseClient
                    .from('mes_liens')
                    .select('*')
                    .order('categorie', { ascending: true })
                    .order('nom', { ascending: true });

                if (result.data) {
                    liens = result.data;
                    extraireCategories();
                    afficherLiens();
                    mettreAJourStats();
                }
            } catch (error) {
                console.log('Erreur:', error);
            }
        }

        function extraireCategories() {
            var cats = [];
            liens.forEach(function(lien) {
                if (cats.indexOf(lien.categorie) === -1) {
                    cats.push(lien.categorie);
                }
            });
            categories = cats.sort();
            afficherFiltresCategories();
            afficherDatalist();
        }

        function afficherFiltresCategories() {
            var container = document.getElementById('categoriesFilter');
            var html = '<button class="filter-btn ' + (filtreActuel === 'all' ? 'active' : '') + '" onclick="filtrerCategorie(\'all\')">Tous</button>';
            
            categories.forEach(function(cat) {
                var activeClass = filtreActuel === cat ? 'active' : '';
                html += '<button class="filter-btn ' + activeClass + '" onclick="filtrerCategorie(\'' + cat + '\')">' + cat + '</button>';
            });
            
            container.innerHTML = html;
        }

        function afficherDatalist() {
            var datalist = document.getElementById('categoriesList');
            datalist.innerHTML = categories.map(function(cat) {
                return '<option value="' + cat + '">';
            }).join('');
        }

        function filtrerCategorie(categorie) {
            filtreActuel = categorie;
            afficherFiltresCategories();
            afficherLiens();
        }

        function afficherLiens() {
            var container = document.getElementById('liensContainer');
            
            var liensFiltres = filtreActuel === 'all' 
                ? liens 
                : liens.filter(function(l) { return l.categorie === filtreActuel; });

            if (liensFiltres.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üîó</div><div class="empty-state-title">Aucun lien</div><div class="empty-state-text">Ajoute ton premier lien ci-dessus</div></div>';
                return;
            }

            var html = '';
            var categoriesAffichees = [];

            liensFiltres.forEach(function(lien) {
                // Afficher le titre de categorie si nouvelle
                if (filtreActuel === 'all' && categoriesAffichees.indexOf(lien.categorie) === -1) {
                    if (categoriesAffichees.length > 0) {
                        html += '</div></div>'; // Fermer la section precedente
                    }
                    html += '<div class="category-section"><div class="category-title">' + getIconCategorie(lien.categorie) + ' ' + lien.categorie + '</div><div class="links-grid">';
                    categoriesAffichees.push(lien.categorie);
                } else if (filtreActuel !== 'all' && categoriesAffichees.length === 0) {
                    html += '<div class="category-section"><div class="links-grid">';
                    categoriesAffichees.push(lien.categorie);
                }

                html += '<div class="link-card">' +
                    '<div class="link-icon">' + getIconCategorie(lien.categorie) + '</div>' +
                    '<div class="link-info">' +
                        '<div class="link-name">' + lien.nom + '</div>' +
                        '<div class="link-url">' + lien.url + '</div>' +
                    '</div>' +
                    '<div class="link-actions">' +
                        '<a href="' + lien.url + '" target="_blank" class="btn-open">Ouvrir</a>' +
                        '<button class="btn-delete" onclick="supprimerLien(\'' + lien.id + '\')" title="Supprimer">üóëÔ∏è</button>' +
                    '</div>' +
                '</div>';
            });

            if (categoriesAffichees.length > 0) {
                html += '</div></div>'; // Fermer la derniere section
            }

            container.innerHTML = html;
        }

        function getIconCategorie(categorie) {
            var cat = categorie.toUpperCase();
            if (cat.indexOf('TEKA') !== -1) return 'üõí';
            if (cat.indexOf('KELASSI') !== -1) return 'üìö';
            if (cat.indexOf('SUPABASE') !== -1) return 'üóÑÔ∏è';
            if (cat.indexOf('GITHUB') !== -1) return 'üíª';
            if (cat.indexOf('VERCEL') !== -1) return '‚ñ≤';
            if (cat.indexOf('N8N') !== -1) return '‚öôÔ∏è';
            if (cat.indexOf('OUTIL') !== -1) return 'üîß';
            if (cat.indexOf('PERSO') !== -1) return 'üë§';
            if (cat.indexOf('PROSPECT') !== -1) return 'üìû';
            return 'üîó';
        }

        function mettreAJourStats() {
            document.getElementById('totalLinks').textContent = liens.length;
            document.getElementById('totalCategories').textContent = categories.length;
        }

        async function ajouterLien() {
            var nom = document.getElementById('inputNom').value.trim();
            var url = document.getElementById('inputUrl').value.trim();
            var categorie = document.getElementById('inputCategorie').value.trim().toUpperCase();

            if (!nom || !url || !categorie) {
                showToast('Remplis tous les champs');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                var result = await supabaseClient
                    .from('mes_liens')
                    .insert({
                        nom: nom,
                        url: url,
                        categorie: categorie
                    });

                if (result.error) {
                    showToast('Erreur: ' + result.error.message);
                    return;
                }

                // Vider les champs
                document.getElementById('inputNom').value = '';
                document.getElementById('inputUrl').value = '';
                document.getElementById('inputCategorie').value = '';

                showToast('Lien ajoute !');
                await chargerLiens();

            } catch (error) {
                console.log('Erreur:', error);
                showToast('Erreur lors de l\'ajout');
            }
        }

        async function supprimerLien(id) {
            if (!confirm('Supprimer ce lien ?')) return;

            try {
                var result = await supabaseClient
                    .from('mes_liens')
                    .delete()
                    .eq('id', id);

                if (result.error) {
                    showToast('Erreur: ' + result.error.message);
                    return;
                }

                showToast('Lien supprime');
                await chargerLiens();

            } catch (error) {
                console.log('Erreur:', error);
                showToast('Erreur lors de la suppression');
            }
        }

        function showToast(message) {
            var toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, 2500);
        }

        init();
    </script>

</body>
</html>
